[project]
name = "audio-metrics"
version = "0.1.0"
description = "Metrics to measure the quality of audio"
authors = [{name = "Maarten Grachten"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
	"appdirs",
    "torch<2.6",
    "torchvision",
    "laion-clap @ git+https://github.com/LAION-AI/CLAP.git",
    "pyloudnorm",
    "scikit-learn",
    "loguru",
    "soundfile",
    "cylimiter",
    "einops",
    "resampy",
    "tqdm",
    "prdc",
]

[tool.uv]
package = true

[tool.black]
line-length = 90

[tool.ruff]
line-length = 90

