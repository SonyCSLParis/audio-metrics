[tool.poetry]
name = "audio_metrics"
version = "0.1.0"
description = "Metrics to measure the quality of audio"
authors = ["Maarten Grachten"]
readme = "README.md"

[tool.poetry.dependencies]
# Common
python = "^3.10"
setuptools = "*"
loguru = "^0.7.2"
numpy = "^1.23.5"
tqdm = "^4.66.2"
torch = "^2.2.0"
soundfile = "^0.12.1"
appdirs = "^1.4.4"
scikit-learn = "^1.3.1"
einops = "^0.7.0"
resampy = "^0.2.2"
# need git version because pypi version has version-mismatch issue with
# transformers package preventing checkpoint loading
laion_clap = { git = "https://github.com/LAION-AI/CLAP.git" }
torchvision = "^0.17.1" # missing dependency for laion_clap
torchopenl3 = "^1.0.1"
prdc = "^0.2"
pyloudnorm = "^0.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 90

[tool.ruff]
line-length = 90

[mypy]
ignore_missing_imports = true

